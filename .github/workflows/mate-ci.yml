# Continuous Integration workflow for MATE
# On a push or on creation of a pull request to branches main or ci_dev, this 
# workflow will install python and MATE (along with dependencies) and run black
# isort, and pytest.

name: MATE CI

on:
  push:
    branches: ["main", "ci_dev"]
  pull_request:
    branches: ["main", "ci_dev"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        #os: [windows-2019, windows-2022, windows-latest]
        os: [windows-latest]  # DEV-TEMP: To save minutes while repo is not yet public!
        #python-version: ["3.9", "3.10", "3.11", "3.12"]
        python-version: ["3.9"]  # DEV-TEMP: To save minutes while repo is not yet public!

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install ".[dev]"
    - name: Code style formatting
      run: |
        black src/
        black tests/
        isort src/
        isort tests/
    - name: Test with pytest
      run: |
        pytest
